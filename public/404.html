<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading...</title>
  <script>
    // SPA 404 redirect for GitHub Pages
    // When a user visits /truth directly (not via navigation), GitHub Pages returns 404
    // This script redirects to index.html with the route in the hash so React Router can handle it
    (function() {
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Get segments of the path
      var segments = pathname.split('/').filter(function(s) { return s.length > 0; });

      // If the path is just the repository name (e.g., /brazil-inequality-visualized/),
      // it's not actually a 404 - just redirect to root
      if (segments.length <= 1) {
        // This is the repository root or an invalid path
        window.location.replace(window.location.origin + pathname + '#' + hash);
        return;
      }

      // Extract repository name and route
      // segments[0] = repository name (e.g., 'brazil-inequality-visualized')
      // segments[1+] = the actual route (e.g., 'truth', 'wealth/pie-charts')
      var basePath = '/' + segments[0];
      var routePath = '/' + segments.slice(1).join('/');

      // Redirect to the base path with the route in the hash
      var redirectUrl = window.location.origin + basePath + '/#' + routePath + search + hash;
      window.location.replace(redirectUrl);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</body>
</html>
