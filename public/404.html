<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading...</title>
  <script>
    // SPA 404 redirect for GitHub Pages
    // When a user visits /truth directly (not via navigation), GitHub Pages returns 404
    // This script redirects to the root with the route in the hash so React Router can handle it
    (function() {
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Get segments of the path
      var segments = pathname.split('/').filter(function(s) { return s.length > 0; });

      // Determine base path (repository name if present)
      var basePath = '';
      var routePath = pathname;

      // If we have a repository name in the path, extract it
      if (segments.length > 0) {
        // Check if first segment is the repository name
        // For repo at /brazil-inequality-visualized/route
        // segments[0] would be 'brazil-inequality-visualized'
        basePath = '/' + segments[0];
        routePath = '/' + segments.slice(1).join('/');
      } else {
        routePath = '/';
      }

      // Redirect to the base path + '/#' + the route we want
      // This preserves the route in the hash for React Router
      var redirectUrl = window.location.origin + basePath + '/#' + routePath + search + hash;
      window.location.replace(redirectUrl);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</body>
</html>
